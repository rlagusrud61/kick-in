<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/editResource.css"> <!-- link to css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
</head>

<body>
<!-- Navigation Bar -->
<div class="topnav">
    <a href="list.html" id="home" title="List of Events"><i class="glyphicon glyphicon-home"></i></a>
    <a href="users.html" id="users" title="List of Users"><i class="glyphicon glyphicon-user"></i></a>
    <a href="maps.html" id="maps" title="List of Maps"><i class="glyphicon glyphicon-globe"></i></a>
    <a href="resources.html" id="resources" title="List of Resources"><i class="glyphicon glyphicon-cog"></i></a>
    <a id="arrow" onclick="goBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>


<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">Edit Resource</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <button class="myButton btn btn-success btn-circle btn-xl align-self-end" id="myBtn" type="button"
                        onclick="updateResourceData()"> EDIT
                </button>
            </div>
        </div>
    </div>
</div>


<div class="container has-shadow" style="background-color: #ffffff;">
    <form action="resources.html" style="margin: 5% 5% 5% 5%">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="resourceName">Name</label>
            <div class="col-md-3">
                <input class="form-control" id="resourceName"
                       placeholder="Name" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="resourceDescription">Description</label>
            <div class="col-md-8">
                <textarea class="form-control" id="resourceDescription"
                          rows="5"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="resourceImage">Image</label>
            <div class="col-md-3">
                <input class="form-control" id="resourceImage"
                       placeholder="Name"
                       type="file" accept="image/png" style="size: auto;">
            </div>
        </div>

    </form>
    <!-- End of Form -->
    <!-- End of container -->
</div>
<div class="footer">
    <p>End Of The Edit Resource Page.</p>
</div>
<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/editResource.js"></script>
</body>
</html>
