<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="http://localhost:8080/kickInTeam26/css/list.css" rel="stylesheet"> <!-- link to css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Events</title>
</head>
<style>

    table th{
        font-size: 1.8rem;
    }
    table td {
        font-size: 1.5rem;
    }
    table{
        background-color: #ffffff;
    }

</style>
<body>
<div class="topnav">
    <a href="http://localhost:8080/kickInTeam26/list.html" id="home"><i class="glyphicon glyphicon-home"></i></a>
    <a href="http://localhost:8080/kickInTeam26/users.html" id="users"><i class="glyphicon glyphicon-user"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">List Of Events</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <button class="myButton btn btn-success btn-circle btn-xl align-self-end" id="myBtn" type="button"> +
                </button>
            </div>
        </div>
    </div>
    <!-- Trigger/Open The Popup -->
    <!-- The Popup -->
    <div class="modal" id="myModal">
        <!-- Popup content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Event</h2>
            <div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="eventname">Name</label>
                    <div class="col-md-3">
                        <input class="form-control" id="eventName" onkeyup="XSSInputSanitation('eventName')" placeholder="Name"
                               type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="eventdescription">Description</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="eventDescription"
                                  onkeyup="XSSInputSanitation('eventDescription')" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="eventDate">Date</label>
                    <div class="col-md-3">
                        <div class='input-group date' id='datetimepicker'>
                            <input class="form-control" id="eventDate" type="date"/>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="eventlocation">Location</label>
                    <div class="col-md-3">
                        <select class="form-control" id="eventLocation">
                            <option>University Campus</option>
                            <option>Outside Campus (City)</option>
                            <option>Both</option>
                        </select>
                    </div>
                </div>
                <div class="bottomright" style="display: flex; justify-content: flex-end;">
                    <button class="btn btn-success btn-circle btn-xl align-self-end" onclick="addEventPopup()">ADD</button>
                </div>
            </div>
        </div>
    </div>



    <!-- The Event Deletion Popup -->
    <div id="eventDeleteModal" class="modal">

        <!-- Popup content -->
        <div class="modal-content">
            <span class="closeDelete">&times;</span>
            <h2>Do you really want to delete this event?</h2>
            <div class="bottomright" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center">YES</button>
                <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center">NO</button>
            </div>
        </div>
    </div>


</div>
<div class="container">
    <!-- Search Bar -->
    <div class="col-md-3">
        <form class="form-inline d-flex justify-content-center md-form active-green form-sm mt-0">
            <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" id="searchTable" onkeyup="searchTables()"
                   placeholder="Search"
                   type="text">
        </form>
    </div>

    <!-- Order By Dropdown Button-->
    <div class="col-md-9 dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" style="float:right;" type="button">Order
            By
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" onclick="sortTableAZ()">A - Z</a>
            <a class="dropdown-item" onclick="sortTableZA()">Z - A</a>
            <a class="dropdown-item" onclick="sortTableNewOld()">Event Date (New - Old)</a>
            <a class="dropdown-item" onclick="sortTableOldNew()">Event Date (Old - New)</a>
        </div>
    </div>
    <div class="eventlist">
        <table class="table table-hover" id="eventtable" style="width:100%">
        </table>
    </div>
</div>
<script src="http://localhost:8080/kickInTeam26/js/list.js"></script>
<script src="http://localhost:8080/kickInTeam26/js/requests.js"></script>
</body>
</html>
