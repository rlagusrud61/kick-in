<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/event.css" rel="stylesheet"> <!-- link to css file -->
    <link href="css/style.css" rel="stylesheet"> <!-- link to css file -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Event</title>
</head>

<body>

<style>
    table th {
        font-size: 1.8rem;
    }

    table td {
        font-size: 1.5rem;
    }

    table {
        background-color: #ffffff;
    }

</style>

<!-- Navigation Bar -->
<div class="topnav">
    <a class="glyphicon glyphicon-home" href="list.html" id="home"></a>
    <a href="users.html" id="users"><i class="glyphicon glyphicon-user"></i></a>
    <a href="maps.html" id="maps"><i class="glyphicon glyphicon-globe"></i></a>
    <a class="glyphicon glyphicon-arrow-left" id="arrow" onclick="goBack()"></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>

<!-- Edit Your Event -->
<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">Event</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <a id="addNewMap">
                    <button class="myButton btn btn-success btn-circle btn-xl align-self-end" type="button"> +</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Container For Event Descriptions -->
<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-6 col-sm-7 col-lg-5 d-inline-flex">
                <h1 class="text-left" id="eventname">Epic_Event_1</h1>
                <a class="glyphicon glyphicon-share text-success"
                   style="font-size:20px; padding-top: 7%;"></a>
                <a class="glyphicon glyphicon-pencil text-success" href="edit.html"
                   id="editEvent"
                   style="font-size:20px; padding-top: 7%;"></a>
                <a class="glyphicon glyphicon-trash text-success" id="deleteEvent"
                   style="font-size:20px; padding-top: 7%;"></a>
            </div>
        </div>
        <div id="intro">
            <div>
                <p id="introtext" style="text-align:justify; word-wrap:break-word;"></p>
            </div>
            <div>
                <i class="glyphicon glyphicon-calendar text-success"></i><label id="eventdate"></label>
                <i class="glyphicon glyphicon-map-marker text-success"></i><label id="eventlocation"></label>
            </div>
        </div>
    </div>
</div>

<!-- Container for Map #1 (Stub) -->
<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row" style="justify-content: center;">

            <!-- Map API -->
            <div class="col-md-6" style="display:flex;justify-content:center;align-items: center;">
                <iframe
                        allowfullscreen=""
                        aria-hidden="false" frameborder="0" height="300"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d78211.4516027429!2d6.798508172117513!3d52.22325812228936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8139482fe5187%3A0xd24e1fb7ad7265e2!2sEnschede%2C%20Netherlands!5e0!3m2!1sen!2sro!4v1590396419471!5m2!1sen!2sro"
                        style="border: 0;" tabindex="0" width="400"></iframe>
            </div>

            <!-- Name of Map, Creator and description of the map -->
            <div class="col-md-5">
                <div class="row">
                    <h1 class="text-left">FirstMap </h1>
                    <a class="glyphicon glyphicon-eye-open text-success"
                       href="mapView.html" style="font-size:20px; padding-top: 7%;"></a>
                    <a class="glyphicon glyphicon-pencil text-success"
                       href="mapEdit.html" style="font-size:20px; padding-top: 7%;"></a>
                    <a class="glyphicon glyphicon-trash text-success" id="deleteMap"
                       style="font-size:20px; padding-top: 7%;"></a>
                </div>

                <div class="row">
                    <h4 style="float: left">Created by :
                        <a class="icon"><i
                                class="glyphicon glyphicon-user text-success" style="font-size:20px;"></i></a><label>
                            CreaJoep </label></h4>
                </div>
                <div class="row">
                    <p style="font-size: 15px;text-align:justify">FirstMap</p>

                </div>
            </div>

        </div>
    </div>


    <div class="mapList">
        <table class="table table-hover" id="mapTable"></table>
    </div>

</div>
<div>
    <button onclick="getMaps()">MAPS</button>
    <button onclick="openCoolModal()">WOAH</button>
</div>
<!-- Map selection modal -->
<div class="modal modal_multi" id="mapSelectModal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close close_multi">&times;</span>
		<h2>Map checklist</h2>
		<div class="mapChecklist" id="mapCheckList">
			
		</div>
	</div>
</div>
<!-- The Map Deletion Modal -->
<div class="modal" id="modalMapDelete">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Do you really want to delete this map?</h2>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button class="btn btn-success btn-circle btn-xl align-self-center" id="yesDeleteButton"
                    type="submit">YES
            </button>
            <button class="btn_multi btn btn-success btn-circle btn-xl align-self-center" id="noBtn" type="button">NO
            </button>

        </div>
    </div>
</div>

<!-- The Map Information Edit Modal -->
<div class="modal" id="modalMapInfoEdit">
    <!-- Popup content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit your Map Information</h2>
        <div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="mapName">Name</label>
                <div class="col-md-3">
                    <input class="form-control" id="mapName" onkeyup="XSSInputSanitation('mapName')"
                           placeholder="Name"
                           type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="mapDescription">Description</label>
                <div class="col-md-8">
                        <textarea class="form-control" id="mapDescription"
                                  onkeyup="XSSInputSanitation('mapDescription')" rows="5"></textarea>
                </div>
            </div>

            <div class="bottomright" style="display: flex; justify-content: flex-end;">
                <button class="btn btn-success btn-circle btn-xl align-self-end" id="editBtn">EDIT</button>
            </div>
        </div>
    </div>
</div>

<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/event.js"></script>
</body>
</html>
