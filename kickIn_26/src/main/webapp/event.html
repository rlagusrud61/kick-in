<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/event.css" rel="stylesheet"> <!-- link to css file -->
    <link href="css/style.css" rel="stylesheet"> <!-- link to css file -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Event</title>
</head>

<body>

<!-- Navigation Bar -->
<div class="topnav">
    <a class="glyphicon glyphicon-home" href="list.html" id="home"></a>
    <a href="users.html" id="users"><i class="glyphicon glyphicon-user"></i></a>
    <a href="maps.html" id="maps"><i class="glyphicon glyphicon-globe"></i></a>
    <a href="resources.html" id="resources"><i class="glyphicon glyphicon-cog"></i></a>
    <a class="glyphicon glyphicon-arrow-left" id="arrow" onclick="goBack()"></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>

<!-- Event -->
<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">Event</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                    <button class="myButton btn btn-success btn-circle btn-xl align-self-end" type="button" id="addMap"> + </button>
            </div>
        </div>
    </div>
</div>


<!-- Container For Event Descriptions -->
<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-6 col-sm-7 col-lg-5 d-inline-flex">
                <h1 class="text-left" id="eventname">Epic_Event_1</h1>
                <a class="glyphicon glyphicon-pencil text-success"
                   id="editEvent"
                   style="font-size:20px; padding-top: 7%; padding-left: 5%;"></a>
                <a class="glyphicon glyphicon-trash text-success" id="deleteEvent"
                   style="font-size:20px; padding-top: 7%; padding-left: 5%;"></a>
                <a class="glyphicon glyphicon-th-list text-success" id="addMapsToEvent"
                   style="font-size:20px; padding-top: 7%; padding-left: 5%;"></a>
            </div>
        </div>
        <div id="intro">
            <div>
                <p id="introtext" style="text-align:justify; word-wrap:break-word;"></p>
            </div>
            <div>
                <i class="glyphicon glyphicon-calendar text-success"></i><label id="eventdate"></label>
                <i class="glyphicon glyphicon-map-marker text-success"></i><label id="eventlocation"></label>
            </div>
        </div>
    </div>
</div>

<div class="container">
<!--List of the maps-->
    <div class="mapList">
        <table class="table table-hover" id="mapTable"></table>
    </div>

</div>

<!-- Modal for Add Existing Map to Event / Create New Map-->
<div class="modal" id="modalAddMap">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="closeAddMap">&times;</span>
        <h2>Add a New Map</h2>
        <h3 class="align-self-center">Would you like to add an existing map from a different event or create a new map?</h3>
        <br>
        <br>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button class="btn btn-lg btn-success align-self-center" id="existingMapBtn" type="submit">ADD AN EXISTING MAP</button>
            <a id="addNewMap"><button class="btn btn-lg btn-success align-self-center" type="button"> CREATE A NEW MAP
            </button></a>
        </div>
    </div>
</div>

<!-- Map selection modal -->
<div class="modal" id="mapSelectModal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="closeMapSelect">&times;</span>
            <h2>Add Existing Maps to Event</h2>
            <div class="modal-body">
                <div class="mapChecklist" id="mapCheckList">
                </div>
            </div>
            <div class="bottomright" style="display: flex; justify-content: flex-end;">
                <button onclick="checkMaps()" class="btn btn-success btn-circle btn-xl align-self-end" onclick="">ADD
                </button>
            </div>
        </div>
</div>
<!-- The Map Deletion Modal -->
<div class="modal" id="modalMapDelete">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="closeMapDelete">&times;</span>
        <h2>Do you really want to delete this map?</h2>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button class="btn btn-success btn-circle btn-xl align-self-center" id="yesDeleteButton"
                    type="submit">YES
            </button>
            <button class="btn_multi btn btn-success btn-circle btn-xl align-self-center" id="noBtn" type="button">NO
            </button>

        </div>
    </div>
</div>

<!-- The Map Information Edit Modal -->
<div class="modal" id="modalMapInfoEdit">
    <!-- Popup content -->
    <div class="modal-content">
        <span class="close" id="closeMapInfoEdit">&times;</span>
        <h2>Edit Map Information</h2>
        <div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="mapName">Name</label>
                <div class="col-md-3">
                    <input class="form-control" id="mapName" onkeyup="XSSInputSanitation('mapName')"
                           placeholder="Name"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="mapDescription">Description</label>
                <div class="col-md-8">
                        <textarea class="form-control" id="mapDescription"
                                  onkeyup="XSSInputSanitation('mapDescription')" rows="5"></textarea>
                </div>
            </div>
            <div class="bottomright" style="display: flex; justify-content: flex-end;">
                <button class="btn btn-success btn-circle btn-xl align-self-end" id="editBtn">EDIT</button>
            </div>
        </div>
    </div>
</div>

<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/event.js"></script>
</body>
</html>
