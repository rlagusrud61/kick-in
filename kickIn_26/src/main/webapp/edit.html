<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="http://localhost:8080/kickInTeam26/css/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="http://localhost:8080/kickInTeam26/css/edit.css"> <!-- link to css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>

<body>
<!-- Navigation Bar -->
<div class="topnav">
    <a href="http://localhost:8080/kickInTeam26/list.html" id="home"><i class="glyphicon glyphicon-home"></i></a>
    <a id="arrow" onclick="goBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>


<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">Edit Your Event</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <button class="myButton btn btn-success btn-circle btn-xl align-self-end" id="myBtn" type="button" onclick="updateEvent()"> EDIT
                </button>
            </div>
        </div>
    </div>
</div>


<div class="container has-shadow" style="background-color: #ffffff;">
    <form action="event.html" style="margin: 5% 5% 5% 5%">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="eventname">Name</label>
            <div class="col-md-3">
                <input class="form-control" id="eventname" onkeyup="XSSInputSanitation('eventname')" placeholder="Name" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="eventdescription">Description</label>
            <div class="col-md-8">
                <textarea class="form-control" id="eventdescription" onkeyup="XSSInputSanitation('eventdescription')" rows="5"></textarea>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="eventDate">Date</label>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker'>
                    <input class="form-control" id="eventDate" type="date"/>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="eventlocation">Location</label>
            <div class="col-md-3">
                <select class="form-control" id="eventlocation">
                    <option>University Campus</option>
                    <option>Outside Campus (City)</option>
                    <option>Both</option>
                </select>
            </div>
        </div>
    </form>
    <!-- End of Form -->
    <!-- End of container -->
</div>
<script src="http://localhost:8080/kickInTeam26/js/edit.js"></script>
<script src="http://localhost:8080/kickInTeam26/js/requests.js"></script>
</body>
</html>
