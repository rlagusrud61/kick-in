<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/editstyle.css">
    <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type= "text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <!-- Material Design Bootstrap -->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet"> -->
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="topnav">
        <a id="home" href = "list.html"><i class="glyphicon glyphicon-home"></i></a>
        <a id="arrow" href="list.html"><i class="glyphicon glyphicon-arrow-left"></i></a>
        <a id="logout" href="login.html">Logout</a>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>Edit Your Event</h1>
            </div>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <a href="list.html" class="myButton btn btn-success btn-circle btn-xl align-self-end" id="myBtn" > Submit </a>             </div>
            </div>
        </div>
    <div class="container">
        <div class="jumbotron shadow">
            <div class="row">
                <div class="col-3">
                    Name
                </div>
                <div class="col-4">
                    <textarea class="form-control" rows="1">

                    </textarea>
                </div>
            </div>
        </hr>
            <div class="row">
                <div class="col-3">
                    Description
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" rows="10" cols="45">

                    </textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    Date
                </div>
                <div class="col-2">
                    <input type="date" class="form-control" />
                </div>       
            </div>
            
            <div class="row">
                <div class="col-3">
                    Time
                </div>
                <div class="col-2">
                    <input type="time" class="form-control"/>
                </div>
                <div class="col-lg-1">
                    <input name="btn" type="radio"/>
                    A.M.
                </div>
                <div class="col-lg-1">
                    <input name="btn" type="radio"/>
                    P.M.
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Location
                </div>
                <div class="col-4">
                    <select class="form-control">
                        <option>
                            University Campus
                        </option>
                        <option>
                            Outside Campus (City)
                        </option>
                        <option>
                            Both
                        </option>
                    </select>
                </div> 
            </div>        
        </div>
    </div>
        
</body>
</html>
