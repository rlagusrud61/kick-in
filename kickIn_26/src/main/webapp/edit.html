<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="menu">
        <div class="left-menu">
            <a href="#">
                <img alt="go home" src="images/home.png">
            </a>
            <a href="#">
                <img alt="back" src="images/arrow.png">
            </a>
        </div>
        <div class="right-menu">
            <a href="#">
                Log Out
            </a>
        </div>
    </div>
    <div>
        <h1>Edit Your Event</h1>
    </div>
    <div class="content flex">
        <div class="flex1">
            <ul>
                <li>
                    <h3>Name</h3>
                </li>
                <li>
                    <textarea rows="0" cols="30">
    
                    </textarea>
                </li>
            </ul>       
        </div>
        <div class="flex2">
            <ul>
                <li>
                    <h3>Description</h3>
                </li>
                <li>
                    <textarea rows="10" cols="100">
    
                    </textarea>
                </li>
            </ul>
        </div>
        <div class="flex3">
            <ul>
                <li>
                    <h3>Date</h3>
                </li>
                <li>
                    <input type="date" />
                </li>
            </ul>       
        </div>
        <div class="flex4">
            <ul>
                <li>
                    <h3>Time</h3>
                </li>
                <li>
                    <input type="time" />
                </li>
                <li>
                    <input name="btn" type="radio" />
                    <h3>A.M.</h3>
                </li>
                <li>
                    <input name="btn" type="radio" />
                    <h3>P.M.</h3>
                </li>
            </ul>       
        </div>
        <div class="flex5">
            <ul>
                <li>
                    <h3>Location</h3>
                </li>
                <li>
                    <textarea rows="0" cols="30">
    
                    </textarea>
                </li>
                <li>
                    <input type="image" src="images/check.png" alt="Submit" />
                </li>
            </ul>       
        </div>        
    </div>
    
</body>
</html>
