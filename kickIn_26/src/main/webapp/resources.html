<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/resources.css" rel="stylesheet"> <!-- link to css file -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>List Of Resources</title>
</head>
<body>
<div class="topnav">
    <a href="list.html" id="home"><i class="glyphicon glyphicon-home"></i></a>
    <a href="users.html" id="users"><i class="glyphicon glyphicon-user"></i></a>
    <a href="maps.html" id="maps"><i class="glyphicon glyphicon-globe"></i></a>
    <a href="resources.html" id="resources"><i class="glyphicon glyphicon-cog"></i></a>
    <a id="arrow" onclick="goBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">List Of Resources</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <button class="btn_multi myButton btn btn-success btn-circle btn-xl align-self-end open-modal"
                        id="addResourceBtn"
                        type="button"> +
                </button>
            </div>
        </div>
    </div>

    <!-- Trigger/Open The Popup -->
    <!-- The Popup -->
    <div class="modal modal_multi" id="addResource">
        <!-- Popup content -->
        <div class="modal-content">
            <span class="close close_multi">&times;</span>
            <h2>Add a New Resource</h2>
            <div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="resourceName">Name</label>
                    <div class="col-md-3">
                        <input class="form-control" id="resourceName" onkeyup="XSSInputSanitation('resourceName')"
                               placeholder="Name"
                               type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="resourceDescription">Description</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="resourceDescription"
                                  onkeyup="XSSInputSanitation('resourceDescription')" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="radioButtons">Type Of Resource</label>
                    <div id="radioButtons" class="col-md-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="material" value="material"
                                   name="resourceType">
                            <label class="custom-control-label" for="material">Material</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="drawing" value="drawing"
                                   name="resourceType">
                            <label class="custom-control-label" for="drawing">Drawing</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="resourceImage">Image</label>
                    <div class="col-md-8">
                        <input class="form-control" id="resourceImage"
                               type="file" accept="image/png" style="size: auto;">
                    </div>
                </div>

                <div class="bottomright" style="display: flex; justify-content: flex-end;">
                    <button class="btn btn-success btn-circle btn-xl align-self-end" onclick="addResourcePopup()">ADD
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- The Resource Deletion Modal -->
    <div class="modal modal_multi" id="resourceDeleteModal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close close_multi">&times;</span>
            <h2>Do you really want to delete this resource?</h2>
            <div class="bottomright" style="display: flex; justify-content: center;">
                <button class="btn btn-success btn-circle btn-xl align-self-center" id="yesDeleteButton"
                        type="submit">YES
                </button>
                <button id="noBtn" class="btn_multi btn btn-success btn-circle btn-xl align-self-center" type="button">
                    NO
                </button>
            </div>
        </div>
    </div>

    <!-- The Display Image Modal -->
    <div class="modal" id="imageModal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close close_multi">&times;</span>
            <h2>Resource Image</h2>
            <div id="imageContainer">
                <img id="resourcePicture"/>
            </div>
        </div>
    </div>

</div>


<div class="container">
    <!-- Search Bar -->
    <div class="col-md-3">
        <form class="form-inline d-flex justify-content-center md-form active-green form-sm mt-0">
            <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" id="searchTable"
                   onkeyup="searchTables('resourceTable', 'searchTable')"
                   placeholder="Search"
                   type="text">
        </form>
    </div>

    <!--    Table for the List of Resources-->
    <div class="resourcelist">
        <table class="table table-hover" id="resourceTable" style="width:100%">
        </table>
    </div>

</div>
<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/resources.js"></script>
</body>
</html>
