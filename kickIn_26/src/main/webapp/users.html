<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/users.css" rel="stylesheet"> <!-- link to css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<style>
    table th {
        font-size: 1.8rem;
    }

    table td {
        font-size: 1.5rem;
    }

    table {
        background-color: #ffffff;
    }
</style>
<body>
<div class="topnav">
    <a href="http://localhost:8080/kickInTeam26/list.html" id="home"><i class="glyphicon glyphicon-home"></i></a>
    <a href="http://localhost:8080/kickInTeam26/users.html" id="users"><i class="glyphicon glyphicon-user"></i></a>
    <a id="arrow" onclick="goBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container" id="main">
        <div class="row">
            <h1 class="col-8">Users</h1>
            <div class="col-4" style="display: flex; justify-content: flex-end;">
                <button class="myButton btn btn-success btn-circle btn-xl align-self-end" id="myBtn" type="button"> +
                </button>
            </div>
        </div>
    </div>
    <!-- Trigger/Open The Popup -->
    <!-- The Popup -->
    <div class="modal" id="myModal">
        <!-- Popup content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New User</h2>
            <div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="userName">Name</label>
                    <div class="col-md-3">
                        <input class="form-control" id="userName" onkeyup="XSSInputSanitation('userName')"
                               placeholder="Name"
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="email">E-Mail</label>
                    <div class="col-md-3">
                        <input class="form-control" id="email" onkeyup="XSSInputSanitation('email')"
                               placeholder="E-Mail"
                               type="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="password">Password</label>
                    <div class="col-md-3">
                        <input class="form-control" id="password" onkeyup="XSSInputSanitation('password')"
                               placeholder="Password"
                               type="password">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="clearanceLevel">Clearance Level</label>
                    <div class="col-md-3">
                        <select class="form-control" id="clearanceLevel">
                            <option>Visitor</option>
                            <option>Editor</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="bottomright" style="display: flex; justify-content: flex-end;">
                <button class="btn btn-success btn-circle btn-xl align-self-end" onclick="addUserPopup()">ADD</button>
            </div>
        </div>
    </div>
</div>


<!-- The Event Deletion Popup -->
<div id="userDeleteModal" class="modal">

    <!-- Popup content -->
    <div class="modal-content">
        <span class="closeDelete">&times;</span>
        <h2>Do you really want to delete this user?</h2>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center">YES</button>
            <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center">NO</button>
        </div>
    </div>
</div>


</div>
<div class="container">
    <!-- Search Bar -->
    <div class="col-md-3">
        <form class="form-inline d-flex justify-content-center md-form active-green form-sm mt-0">
            <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" id="searchTable"
                   onkeyup="searchTables('usersTable', 'searchTable')"
                   placeholder="Search"
                   type="text">
        </form>
    </div>

    <!-- Order By Dropdown Button-->
    <div class="col-md-9 dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" style="float:right;" type="button">Order
            By
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" onclick="sortTableAZ()">A - Z</a>
            <a class="dropdown-item" onclick="sortTableDescending()">Z - A</a>
            <a class="dropdown-item" onclick="sortTableHighLow()">Clearance Level (High - Low)</a>
            <a class="dropdown-item" onclick="sortTableLowHigh()">Clearance Level (Low - High)</a>
        </div>
    </div>
    <div class="userlist">
        <table class="table table-hover" id="usersTable" style="width:100%">
        </table>
    </div>
</div>
<script src="js/requests.js"></script>
<script src="js/users.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
