<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- JS PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Material Design Bootstrap -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css"
            rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Quicksand">
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.16.6/dist/vendor.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.16.6/dist/vendor.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.16.6/dist/leaflet.distortableimage.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.16.6/dist/leaflet.distortableimage.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.16.6/dist/leaflet.distortableimage.js.map'></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css"/>
    <link rel="stylesheet" href="css/mapView.css"> <!-- link to css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
</head>
<body>
<div class="topnav">
    <a href="list.html" id="home" title="List of Events"><i class="glyphicon glyphicon-home"></i></a>
    <a href="users.html" id="users" title="List of Users"><i class="glyphicon glyphicon-user"></i></a>
    <a href="maps.html" id="maps" title="List of Maps"><i class="glyphicon glyphicon-globe"></i></a>
    <a href="resources.html" id="resources" title="List of Resources"><i class="glyphicon glyphicon-cog"></i></a>
    <a id="arrow" onclick="goBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <a id="logout" onclick="logout()">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid">
    <div id="main" class="container">
        <div class="row">
            <h1 class="col-4">Map</h1>
        </div>
    </div>
</div>

<div id="details" class="container" style="background-color: #ffffff;">
    <div class="card-body">
        <div class="row">
            <h1 id="mapName" class="text-left" style="padding-left: 13px;"></h1>
            <a id = "mapEditBtn" class="glyphicon glyphicon-pencil text-success align-mapname" ></a>
            <a class="glyphicon glyphicon-trash text-success align-mapname" id="deleteMap"></a>
            <a id="downloadReport" class="glyphicon glyphicon-download-alt text-success align-mapname" onclick="javascript: generateReport()"></a>
        </div>
        <div class="row">
            <div class = "col-sm-6">
                <p id="description" class="text-left"></p>
            </div>
            <div class = "col-sm-6" id="listItems">
                    <h2>List of Items</h2>
            </div>
        </div>
    </div>
    <div id="mapContainer">
        <div id="mapid" style="height: 100vh"></div>
    </div>
</div>

<div id="popupMapDelete" class="modal">
    <!-- Popup content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Do you really want to delete this map?</h2>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center" id="yes">YES</button>
            <button type="submit" class="btn btn-success btn-circle btn-xl align-self-center" id="no">NO</button>
        </div>
    </div>
</div>
<!--  The export Popup page -->
<div class="modal" id="modalExport">
    <!-- Popup content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Do you want to export this map as an image in PNG format?</h2>
        <div class="bottomright" style="display: flex; justify-content: center;">
            <button class="btn btn-success btn-circle btn-xl align-self-center" type="submit" id="yes1">YES</button>
            <button class="btn btn-success btn-circle btn-xl align-self-center" type="submit" id="no1">NO</button>
        </div>
    </div>
</div>
<div class="footer">
    <p>End Of Map View Page</p>
</div>
<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/mapView.js"></script>
</body>
</html>
