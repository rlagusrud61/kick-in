<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>



</head>

<style>
	#wrapper {
		width: 50%;
		height: 10%;
		display: flex;
		align-items: center;
		justify-content: center;
	}
</style>

<body style = "background-image: linear-gradient(to right, #D4FC79, #A3EB98)">
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">

				
					<div class="col-md-3">
						
						<img src="https://www.kick-in.nl/cache/img/header_theme_picture/bundles/idblayout/img/kickin.png" alt="Kick-In Logo" style="width:20%;height:20%; float:left;">
					</div>

					<hr style="width: 1px; height: 20px; display: inline-block;">

					<div class="card-body">
						<h2 class="card-title text-center">Sign In</h2>
						<form class="form-signin">
							<div class="form-label-group">
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
								<label for="inputEmail">Email address</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
								<label for="inputPassword">Password</label>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember password</label>
							</div>

							<div id="wrapper">
								<button type="submit" class="btn btn-light-green btn-primary">SIGN IN</button>
							</div>
							<hr class="my-4">
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>

	</script>
</body>

</html>
