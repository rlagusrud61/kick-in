<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
            type="text/javascript"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
            type="text/javascript"></script>
    <!-- MDB core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"
            type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Log In</title>
</head>
<!--Man and door logo (our og logo)-->
<!--https://cdn2.iconfinder.com/data/icons/man-and-door/353/door-002-512.png-->

<!--Actual kick-in logo (do we even want to use this?)-->
<!--https://idb.kick-in.nl/cache/img/header_theme_picture/uploads/event/img/5e4509fc74503_logogrootmetthema.png-->

<style>
    body{
        background-image: linear-gradient(to right, #D4FC79, #A3EB98);
        font-family: 'Quicksand';
    }
</style>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-11 col-lg-9 mx-auto">
            <div class="card card-signin my-5">
                <div class="row justify-content-center">
                    <div class="col-md-5" style="display:flex;justify-content:center;align-items: center;">
                        <img alt="Kick-In Logo"
                             src="https://cdn2.iconfinder.com/data/icons/man-and-door/353/door-002-512.png"
                             style="float:left;width:80%;height:auto;">
                    </div>

                    <div class="card-body col-md-6" style="margin-top:10%;margin-right:5%;">
                        <h2 class="card-title text-center" style="padding-bottom: 2rem;">User Log In</h2>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label for="inputEmail">Email address</label>
                                <input autofocus class="form-control" id="inputEmail"
                                       placeholder="Email address"
                                       required type="email" onkeyup="XSSInputSanitation('inputEmail')">
                            </div>
                            <div class="form-label-group">
                                <label for="inputPassword" >Password</label>
                                <div class="mb-4">
                                    <input class="form-control" id="inputPassword" placeholder="Password" required type="password" onkeyup="checkKeyPress()">
                                </div>
                            </div>

                            <div class="form-label-group">
                                <p id = "incorrectCredentials" style = "color: #58BD0F"></p>
                            </div>

                            <div style="display: flex; justify-content:center;">
                                <button class="form-signin btn btn-light-green btn-primary" onclick="login()"
                                        type="button">SIGN IN
                                </button>
                            </div>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/requests.js"></script>
<script src="js/utils.js"></script>
<script src="js/login.js"></script>
</body>
</html>
