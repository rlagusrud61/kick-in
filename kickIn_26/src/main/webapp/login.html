<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>



</head>

<style>

</style>

<body style = "background-image: linear-gradient(to right, #D4FC79, #A3EB98);font-family:'Quicksand'">
<div class="container">
	<div class="row">
		<div class="col-sm-10 col-md-11 col-lg-9 mx-auto">
			<div class="card card-signin my-5">
				<div class="row justify-content-center">
					<div class="col-md-5" style="display:flex;justify-content:center;align-items: center;">
						<img src="https://www.kick-in.nl/cache/img/header_theme_picture/bundles/idblayout/img/kickin.png" alt="Kick-In Logo" style="float:left;width:70%;height:auto;">
					</div>
					<div class="card-body col-md-6" style="margin-top:10%;margin-right:5%;">
						<h2 class="card-title text-center" style="padding-bottom: 2rem;">User Log In</h2>
						<form class="form-signin">
							<div class="form-label-group">
								<label for="inputEmail">Email address</label>
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
							</div>

							<div class="form-label-group">
								<label for="inputPassword">Password</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember password</label>
							</div>

							<div style="display: flex; justify-content:center;">
								<button type="button" onclick="login();" class="form-signin btn btn-light-green btn-primary">SIGN IN</button>
							</div>
							<hr class="my-4">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function login() {
		let emailaddress = document.getElementById("inputEmail").value;
		let password = document.getElementById("inputPassword").value;

		console.log(emailaddress);
		console.log(password);

		let xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			console.log("Something")
			if (xhr.readyState === 4) {
				if (xhr.status=== 200){
					console.log(xhr.responseText);
					window.location.href="http://localhost:8080/kickInTeam26/list.html";
				} else if (xhr.status === 401) {
					console.log("401 Unauthorized")
				}
			}
		}

		xhr.open('POST', "http://localhost:8080/kickInTeam26/rest/authentication", true);
		xhr.setRequestHeader("Content-Type", "application/json");
		xhr.send('{"email": "' + emailaddress +'", "password": "' + password +'"}');

	}

</script>
</body>

</html>
